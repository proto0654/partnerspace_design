<head>

<body class="profile dashboard">
  <!-- Custom HTML -->
  <div class="container px-0">
    <a class="navbar-brand position-absolute" href="#">
      <img src="app/img/dasboard-corner--logo.svg" width="300" height="90"
        class="d-inline-block align-top float-left ml-2 ml-sm-0" alt="" />
    </a>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-transparent" id="sidebar-wrapper">

      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="position-relative">
          <div id="top-nav">

          </div>

        </div>
        <div class="container-fluid">
          <!--Custom Html START-->
          <div class="row flex-md-row-reverse mt-4 pl-md-3">
              <div class="col-md-6 col-lg-7 pt-md-3">
                  <h1 class="mt-4 mb-3 text-uppercase title-underlined title-underlined--left h2">
                    <span>User Profile</span></h1>
                </div>
            <div class="col-md-6 col-lg-5 px-0">
                <ul class="nav nav-pills row mx-0 align-items-stretch h-100 justify-content-center ps-pills" id="pills-tab" role="tablist">
                    <li class="nav-item col-4 mb-1">
                      <a class="nav-link active h-100 rounded-0" id="pills-waiting-tab" data-toggle="pill" href="#pills-waiting" role="tab" aria-controls="pills-waiting" aria-selected="true"><i class="fa fa-user" aria-hidden="true"></i>

                    </li>
                    <li class="nav-item col-4 mb-1">
                      <a class="nav-link h-100 rounded-0" id="pills-accepted-tab" data-toggle="pill" href="#pills-accepted" role="tab" aria-controls="pills-accepted" aria-selected="false"><i class="fa fa-address-card-o" aria-hidden="true"></i>
                      Account Info</a>
                    </li>
                    <li class="nav-item col-4 mb-1">
                      <a class="nav-link h-100 rounded-0" id="pills-declined-tab" data-toggle="pill" href="#pills-declined" role="tab" aria-controls="pills-declined" aria-selected="false"><i class="fa fa-cog" aria-hidden="true"></i>
                      Account Configuration</a>
                    </li>
                  </ul>
            </div>
            
          </div>
        
            <div class="tab-content mt-md-5" id="pills-tabContent">
              <div class="tab-pane fade show active" id="pills-waiting" role="tabpanel" aria-labelledby="pills-waiting-tab">
                  <h2 class="mt-4 mb-3 text-uppercase title-underlined title-underlined--left h2">
                      <span>Accaunt Profile</span></h2>
                     
            
              </div>
              <div class="tab-pane fade" id="pills-accepted" role="tabpanel" aria-labelledby="pills-accepted-tab">

                      <span>Account Info</span></h2>
                     
              </div>
              <div class="tab-pane fade" id="pills-declined" role="tabpanel" aria-labelledby="pills-declined-tab">
                  <h2 class="mt-4 mb-3 text-uppercase title-underlined title-underlined--left h2">
                      <span>Account Configuration</span></h2>
                     
              </div>
              
            </div>



        




        </div>
        <!--Custom Html END-->





      </div>
    </div>
    <!-- /#page-content-wrapper -->

  <footer id="footer-panel">

    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- Menu Toggle Script -->
  <script>
    $('#top-nav').load('top-nav.html');
    $('#sidebar-wrapper').load('sidebar.html');
    $('#footer-panel').load('footer.html');
    $(document).ready(function () {

      var e = $('#waiting tbody>tr');
      for (var i = 0; i < 7; i++) {
        e.clone().insertAfter(e);
      }

      var e = $('#accepted tbody>tr');
      for (var i = 0; i < 7; i++) {
        e.clone().insertAfter(e);
      }

      var e = $('#declined tbody>tr');
      for (var i = 0; i < 7; i++) {
        e.clone().insertAfter(e);
      }

      var e = $('#stopped tbody>tr');
      for (var i = 0; i < 7; i++) {
        e.clone().insertAfter(e);
      }


    });



  </script>

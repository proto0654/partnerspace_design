<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Fontawesome -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700,900|Roboto+Slab:400,700&amp;subset=cyrillic" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/login-blue.css">
    <link rel="stylesheet" href="css/login-yellow.css">
    <title>Login Page WebMasters</title>
</head>

<body>
    <div id="page">
        <div class="container">
            <div class="row align-items-stretch">
                <div class="col-6 d-flex flex-column justify-content-center align-items-center first pr-lg-5">


                    <!-- form card login -->
                    <div class="card bg-transparent border-0">
                        <div class="card-header bg-transparent">
                            <h4 class="mb-0">Enter details to login as user</h4>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                                <div class="form-group">

                                    <div class="row">
                                        <div class="col-1 d-flex align-items-end"><i class="fa fa-user text-dark display-1" aria-hidden="true"></i></div>
                                        <div class="col-11">

                                            <input placeholder="Enter Username" type="text" class="form-control form-control-lg rounded-0" name="uname1" id="uname1" required="">
                                            <div class="invalid-feedback">Oops, you missed this one.</div>
                                        </div>
                                    </div>

                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-1 d-flex align-items-end"><i class="fa fa-key text-dark display-1" aria-hidden="true"></i></div>
                                        <div class="col-11">

                                            <input placeholder="Enter your password" type="password" class="form-control form-control-lg rounded-0" id="pwd1" required="" autocomplete="new-password">
                                            <div class="invalid-feedback">Enter your password too!</div>
                                        </div>
                                    </div>

                                </div>
                                <div class="pl-5 row my-4 w-100">
                                    <div class="col-6">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-6 p-0"><a href="#" class="text-right d-block text-dark">Forget password?</a></div>
                                </div>
                                <div class="row pl-5"><button type="submit" class="mr-4 px-5 btn btn-warning" id="btnLogin">Login</button>
                                    <button type="submit" class="px-5 btn btn-warning" id="btnRegister">Register</button></div>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->

                </div>
                <div class="col-6 second d-flex flex-column justify-content-center align-items-center">
                    <img src="img/logo-ylw.svg" alt="Logo" width="300px">
                    <h3 class="text-center">Login Page WebMasters
                    </h3>
                    <p class="text-center">Some text description Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <a href="login-blue.html" class="px-4 btn btn-outline-dark">
                    Login as advertizer
                  </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>

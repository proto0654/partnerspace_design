<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <!-- <base href="/"> -->

  <title>Partnersspace - Dashboard</title>
  <meta name="description" content="" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

  <!-- Template Basic Images Start -->
  <meta property="og:image" content="path/to/image.jpg" />
  <link rel="icon" href="app/img/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./app/img/favicon/apple-touch-icon-180x180.png" />
  <!-- Template Basic Images End -->

  <!-- Custom Browsers Color Start -->
  <meta name="theme-color" content="#000" />
  <!-- Custom Browsers Color End -->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&amp;subset=cyrillic"
    rel="stylesheet">
  <link rel="stylesheet" href="./app/css/main.min.css" />
</head>

<body class="promocodes dashboard">
  <!-- Custom HTML -->
  <div class="container px-0">
    <a class="navbar-brand position-absolute" href="#">
      <img src="app/img/dasboard-corner--logo.svg" width="300" height="90"
        class="d-inline-block align-top float-left ml-2 ml-sm-0" alt="" />
    </a>
    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="bg-transparent" id="sidebar-wrapper">

      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
       <div class="position-relative">
          <div id="top-nav">
            
            </div>
           
       </div>
        <div class="container-fluid">
          <!--Custom Html START-->
          <h1 class="mt-4 mb-3 text-uppercase title-underlined title-underlined--left">
            <span>Promocodes</span></h1>
          <div class="alert alert-primary text-light h5 py-3" role="alert">
            <a class="d-block text-white" data-toggle="collapse" href="#collapseExample" role="button"
              aria-expanded="false" aria-controls="collapseExample">
              Toggle Filter
            </a>
          </div>


          <div class="collapse show px-3" id="collapseExample">
            <form class="px-3 px-lg-0">

              <div class="form-row">
                <div class="col-12 col-md-4">

                  <div class="form-group">
                    <label for="exampleFormControlSelect1" class="text-blue">Название категории</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Все категории</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="text-blue">Example textarea</label>
                    <textarea rows="5" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label for="formGroupExampleInput1" class="text-blue">From:</label>
                    <input type="date" name="bday" class="form-control" id="formGroupExampleInput1"
                      placeholder="Example input">

                  </div>
                  <div class="form-group">
                    <label for="formGroupExampleInput1" class="text-blue">To:</label>
                    <input type="date" name="bday" class="form-control" id="formGroupExampleInput1"
                      placeholder="Example input">

                  </div>



                </div>
                <div class="col-12 col-md-4 d-md-flex flex-wrap">
                  <div class="form-group">
                    <label for="exampleFormControlSelect1" class="text-blue">Domain:</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>www.somedomain.com</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  <div class="form-group w-50">
                    <label for="exampleFormCounter" class="text-blue">Percent:</label>

                    <input type="number" name="points" step="1" id="exampleFormCounter" class="form-control">
                  </div>
                  <button type="submit" class="btn btn-primary px-5 mb-3 ml-md-auto mt-md-5">Filter Domains</button>
                </div>

              </div>
            </form>
          </div>
          <nav class="pb-1">
            <div class="nav nav-tabs px-md-3" id="nav-tab" role="tablist">
              <a class="nav-item nav-link active h6" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                aria-controls="nav-home" aria-selected="true">Новые</a>
              <a class="nav-item nav-link h6" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                aria-controls="nav-profile" aria-selected="false">Выгодные</a>

            </div>
          </nav>
          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">


                <div class="d-flex flex-wrap justify-content-center py-3">
                  <div class="card mx-3 mb-3 my-md-4 py-md-3 card-blue">
                      <div class="card-body d-flex flex-column align-items-center justify-content-center">
                        <h5 class="card-title text-white mb-3">Promo title<span class="ml-1 badge badge-warning">10%</span></h5>
                        <h6 class="card-subtitle mb-2 text-light text-center d-block small">5% discount on items from $ 10</h6>
                        <p class="card-text text-light">Code:<span class="ml-1 badge badge-light">8510</span></p>
                        <a href="#" class="btn btn-primary small px-4">Copy Code<i class="fa fa-clone ml-2" aria-hidden="true"></i></a>
                        
                      </div>
                    </div>
              </div>
              <div class="row justify-content-center px-5 mt-3 mb-5">
                  <a href="#" class="btn btn-primary px-5">Load more</a>
              </div>
              

            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
              
                <div class="d-flex flex-wrap justify-content-center py-3">
                    <div class="card mx-3 mb-3 my-md-4 py-md-3 card-blue">
                        <div class="card-body d-flex flex-column align-items-center justify-content-center">
                          <h5 class="card-title text-white mb-3">Promo title<span class="ml-1 badge badge-warning">10%</span></h5>
                          <h6 class="card-subtitle mb-2 text-light text-center d-block small">5% discount on items from $ 10</h6>
                          <p class="card-text text-light">Code:<span class="ml-1 badge badge-light">8510</span></p>
                          <a href="#" class="btn btn-primary small px-4">Copy Code<i class="fa fa-clone ml-2" aria-hidden="true"></i></a>
                          
                        </div>
                      </div>
                </div>
                <div class="row justify-content-center px-5 mt-3 mb-5">
                    <a href="#" class="btn btn-primary px-5">Load more</a>
                </div>
                 
            


            </div>

          </div>


        </div>
        <!--Custom Html END-->





      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>



  <footer id="footer-panel">

  </footer>

  <!-- /#wrapper -->
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- Menu Toggle Script -->
  <script>
    



    $('#top-nav').load('top-nav.html');

    $('#sidebar-wrapper').load('sidebar.html');
    $('#footer-panel').load('footer.html');



    
                $(document).ready(function () {
                  var e = $('.card');
                  for (var i = 0; i < 7; i++) {
                    e.clone().insertAfter(e);
                  }
                });
                
               

  </script>
</body>

</html>
